<header class="site-header" role="banner">
  <div class="container nav-band-inner">
    <a href="{{ '/' | relative_url }}" class="site-logo">
      <img src="{{ '/assets/img/logo.svg' | relative_url }}" alt="{{ site.data.site.business.name }}" width="200" height="48">
    </a>

    <nav class="site-nav" role="navigation" aria-label="Main navigation">
      <button class="nav-toggle"
              type="button"
              aria-expanded="false"
              aria-controls="nav-list"
              aria-label="Open menu"
              id="nav-toggle">
        <span class="nav-toggle-icon" aria-hidden="true"></span>
      </button>

      <ul class="nav-list" id="nav-list">
        {% for item in site.data.navigation.main %}
          {% if item.children %}
            <li class="nav-item nav-item-dropdown">
              <button class="nav-dropdown-toggle" 
                      type="button" 
                      aria-expanded="false"
                      aria-haspopup="true">
                {{ item.title }}
                <svg class="nav-dropdown-arrow" width="10" height="6" viewBox="0 0 10 6" fill="none" aria-hidden="true">
                  <path d="M1 1L5 5L9 1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
              <ul class="nav-dropdown">
                {% for child in item.children %}
                  <li>
                    <a href="{{ child.url | relative_url }}"{% if page.url == child.url %} aria-current="page"{% endif %}>{{ child.title }}</a>
                  </li>
                {% endfor %}
              </ul>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{{ item.url | relative_url }}"{% if page.url == item.url %} aria-current="page"{% endif %}>{{ item.title }}</a>
            </li>
          {% endif %}
        {% endfor %}
        <li class="nav-item nav-item-cta">
          <a href="tel:{{ site.data.site.contact.phone_tel }}" class="btn btn-primary btn-sm">Call Nicolai: {{ site.data.site.contact.phone_display }}</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
