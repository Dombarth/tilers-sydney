# Netlify configuration for Harbour Tiling
# Includes redirects so old service URLs keep working after slug updates.

[build]
  command = "bundle install && bundle exec jekyll build --verbose"
  publish = "_site"

[build.environment]
  JEKYLL_ENV = "production"
  RUBY_VERSION = "3.2.0"

[[redirects]]
  from = "/bathroom-tiling"
  to = "/bathroom-tiling-ryde/"
  status = 301

