# Harbour Tiling â€” Jekyll Configuration
# Conservative, GitHub Pages / Netlify safe

title: Harbour Tiling | Professional Tiler Sydney
description: >-
  Sydney's trusted tiler for bathroom tiling, kitchen tiling, wall & floor tiling and waterproofing in Ryde NSW and nearby suburbs. Licensed and insured.
url: "https://harbourtiling.com.au" # Production URL for canonical tags
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - CLINE_INSTRUCTIONS.md
  - node_modules
  - vendor
  - scripts
  - "*.ps1"
  - seo_audit.csv
  - "*.jpg"

# Collections (future use)
# collections:
#   projects:
#     output: true

# Plugins (minimal for compatibility)
plugins:
  - jekyll-seo-tag

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
